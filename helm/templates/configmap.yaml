        HTTPS_KEY: "/ssl/https/webserver.key",	//https证书秘钥
        HTTPS_CERT: "/ssl/https/webserver.crt",	//https证书
        // 如果启用本地配置
        DB_HOST: "basic-tidb.tidb-cluster",
        DB_NAME: "Galaxy",
        DB_PORT: "4000",
        DB_USER: "root",
        DB_PASSWORD: "123456",
        DB_UNSECURE: true,
        RABBITMQ_HOSTNAME: "rabbitmq-headless.iottepa",
        RABBITMQ_PORT: 5671,
        RABBITMQ_USERNAME: "admin",
        RABBITMQ_PASSWORD: "Wanwoo@123",
