        isRemoteConfig: true,
        isHTTPS: false,
        APP_PORT: {{ .Values.service.targetPort }},
        isSOCKET: false,
        APP_COOKIE: "nodeManageToken",
        NACOS_IP: "nacos-headless.iottepa:8848",
        NACOS_NAME_SPACE: "public",
        NACOS_SERVICE_NAME: "fzgang-node-manage",
        NACOS_GROUP_NAME: "DEFAULT_GROUP",
